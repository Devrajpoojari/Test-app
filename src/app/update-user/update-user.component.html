<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4 box-sh">
            <div class="row justify-content-center">
                <div class="col text-end border  rounded-0">
                    <h2>Update User  : {{uId}}</h2>

                    <form>

                        <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" placeholder="UserName"
                                    [(ngModel)]="user.userName" name="user.userName" required />
                                <label class="form-label" for="form3Example1c">User Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example3c" class="form-control" placeholder="Email"
                                    [(ngModel)]="user.emailId" name="user.emailId" required />
                                <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                        </div>
                        <div class="form-check form-check-inline mb-1">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="true" checked [(ngModel)]="user.admin" name="user.admin">
                            <label class="form-check-label" for="exampleRadios1">
                                Admin
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="false" [(ngModel)]="user.admin" name="user.admin">
                            <label class="form-check-label" for="exampleRadios2">
                                User
                            </label>
                        </div>

                        <div class="form-group row1">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-info mt-5"(click)=" updateUser()" >Update</button>
                                    <button type="submit" class="btn btn-info ml-4 mt-5" routerLink="/listofusers">List Of
                                        Users</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
