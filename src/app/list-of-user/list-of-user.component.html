<div class="row justify-content-center mt-5 mb-3">
    <div class="col-9 box-sh">
        <div class="row justify-content-end">
            
            <div class="col text-center border  rounded-0">
                <h2>List Of Users</h2>
                

                <table class="table mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">User ID</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User Email Id</th>
                            <th scope="col">IS Admin</th>
                            <th scope="col">Action</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of user" #ival>
                            <td>{{list.usedid}}</td>
                            <td>{{list.userName}}</td>
                            <td>{{list.emailId}}</td>
                            <td>{{list.admin}}</td>
                        <td> <button class="btn ml-2" (click)="updateUser(list.usedid)" routerLink="/updateuser">Update User</button>
                            <button class="btn btn-warning ml-2" (click)="assignTest(list.usedid)" routerLink="/assign">Assign Test</button>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
