<section class="vh-100" style="background-color: #eee;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-6">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-0">
                                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-3 mt-3">Register</p>
                                <form class="mx-1 mx-md-2" #forms="ngForm">

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                placeholder="UserName" [(ngModel)]="user.userName" name="user.userName"
                                                required />
                                            <label class="form-label" for="form3Example1c">User Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                placeholder="Email" [(ngModel)]="user.emailId" name="user.emailId"
                                                required />
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="true" checked [(ngModel)]="user.admin"
                                            name="user.admin">
                                        <label class="form-check-label" for="exampleRadios1">
                                            Admin
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios2" value="false" [(ngModel)]="user.admin"
                                            name="user.admin">
                                        <label class="form-check-label" for="exampleRadios2">
                                            User
                                        </label>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                                placeholder="Password" [(ngModel)]="user.userPassword"
                                                name="user.userPassword" required />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control"
                                                placeholder="Repeat password" [(ngModel)]="rPassword" name="rPassword"
                                                required />
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-info btn-lg" (click)="register(forms)"
                                            [disabled]="forms.invalid">Register</button>
                                    </div>


                                </form>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="assets/67-671448_test-image-png-testing-png.png" class="img-fluid"
                                    alt="Sample image">

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</section>
