<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form #logins="ngForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4 mt-5">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid Username" name="uid" [(ngModel)]="uid" required />
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" name="pass" [(ngModel)]="pass" required />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-info btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="logins.invalid"
                            (click)="login()">Login</button>
                        <p class="small fw-bold mt-1  mb-0">Don't have an account? <a href="/register"
                                routerLink="/register" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<div class="mt-1 footer">

    <footer class="text-center text-white" style="background-color: hsl(0, 0%, 95%);">
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Copyright Â© 2023 Capgemini All rights reserved. 
        </div>
        <!-- Copyright -->
    </footer>
  
  
  </div>
