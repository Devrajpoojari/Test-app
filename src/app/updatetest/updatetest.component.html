<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-7 box-sh">
            <div class="row justify-content-end">
                <div class="col text-center border  rounded-0">
                    <h2>Update Test</h2>

                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Test Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Test Name" name="name" 
                                    [(ngModel)]="test.testTitle" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Enter Text Duration :</label>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" name="duration" [(ngModel)]="test.testDuration" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Enter Start Time</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" name="startTime"
                                    [(ngModel)]="test.startTime">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Enter End Time</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" name="endTime" [(ngModel)]="test.endTime">
                            </div>
                        </div>
                        <div class="form-group row1">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-info" (click)="update()">Update
                                    Test</button>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info" routerLink="/listoftest">List Of
                                    Test</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
